{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static '/css/menu&nav.css'%}"> 
  <link rel="stylesheet" href="{% static '/css/alarm_setting.css'%}">
  <link rel="stylesheet" href="{% static '/css/timetable.css'%}">
  <title>SKKU MAP</title>
</head>
<body>
  <menu class="menu-bar">
    <div>
      <a href="javascript:history.back();"> 
      <img src="{% static '/img/left_arrow.svg'%}" alt="left_arrow.svg" id="left-arrow">
      </a>
      <span class="page-name"></span>
    </div>
    <img src="{% static '/img/bell.svg'%}" alt="bell.svg" id="bell">
  </menu>
  <section class="alert-setting">
    <img src="{% static '/img/alarm_green.svg'%}" alt="alarm.svg" class="alarm">
    <h1 class="page-title">알림 설정</h1>
  </section>
  <div id="hello">
    <img src="{% static '/img/left_arrow.svg'%}" alt="left-arrow" class="arrow-btn" id="left">
    <img src="{% static '/img/left_arrow.svg'%}" alt="" class="arrow-btn" id="right">
    <section class="days"></section>
  </div>
  <section class="timetable">
    <ul class="table">
      <!-- 예시구조 -->
      <!-- <li class="row-hour">
        <h3 class="hour">9<br/>Am</h3>
      </li> -->
      <!-- 예시구조 -->
      <!-- <div class="schedule">
        <h5 class="location">9B313 국제관</h5>
        <h4 class="to-do">지능형인지감성디자인</h4>
        <h5 class="duration">10 am - 11 am</h5>
      </div> -->
    </ul>
  </section>
    <!-- 하단 메뉴바 -->
    <nav class="nav-bar">
      <a class="nav-icon" href="/">
        <img src="{% static '/img/home.svg'%}" alt="home.svg" id="home">
        <p class="icon-name">홈</p>
      </a>
      <a class="nav-icon" href="/message">
        <img src="{% static '/img/message.svg'%}" alt="message.svg" id="message">
        <p class="icon-name">메시지</p>
      </a>
      <a class="nav-icon" href="/favorites">
        <img src="{% static '/img/favorite.svg'%}" alt="favorite.svg" id="favorites">
        <p class="icon-name">즐겨찾기</p>
      </a>
      <a class="nav-icon" href="/profile">
        <img src="{% static '/img/my.svg'%}" alt="my.svg" id="my">
        <p class="icon-name">내 정보</p>
      </a>
    </nav>
  <script type="module" src="{% static '/js/alarm_setting.js'%}"></script>
</body>
</html>
