        <div class="status">
          <span class="name">익명</span>
          <span class="time-stamp">06/28 16:28</span>
        </div>
        <div class="ms-text">쪽문에서 만나요!</div>
      </div>
      <img src="../svg/trash.svg" alt="trashcan.svg" class="trashcan">
