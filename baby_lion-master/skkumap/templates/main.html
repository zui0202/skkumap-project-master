        <img class="search" src="{% static '/img/search.svg'%}" alt="search" />
        </div>
      <div class="con-mid">
        <div class="map-contents">
          <img class="ginko" src="{% static '/img/ginko.svg'%}" alt="ginko" />

    <nav class="nav-bar">
      <div class="nav-icon">
        <img src="{% static '/img/home.svg'%}" alt="home.svg" id="home" />
